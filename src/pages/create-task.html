<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager API</title>
  </head>
  <body>
    <h1>Create Task</h1>
    <div>
      <a href="/">
        <button>Go Home</button>
      </a>
    </div>
    <br />
    <form
      id="createTaskForm"
      style="
        display: flex;
        flex-direction: column;
        gap: 15px;
        justify-content: center;
        align-items: start;
      "
    >
      <div>
        <div>
          <label for="title">Title: </label>
        </div>
        <input type="text" id="title" name="title" />
      </div>
      <div>
        <div>
          <label for="description">Description: </label>
        </div>
        <textarea
          type="text"
          id="description"
          name="description"
          rows="5"
        ></textarea>
      </div>
      <fieldset style="width: fit-content">
        <legend>Is the task completed?</legend>
        <div>
          <input type="radio" id="yes" name="completed" value="yes" checked />
          <label for="yes">Yes</label>
        </div>
        <div>
          <input type="radio" id="no" name="completed" value="no" />
          <label for="no">No</label>
        </div>
      </fieldset>
      <button type="submit">Create</button>
    </form>
  </body>
  <script>
    const createTaskForm = document.getElementById("createTaskForm");
    createTaskForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(createTaskForm);
      const newTask = Object.fromEntries(formData);
      newTask.completed = newTask.completed === "yes" ? true : false;
      const res = await fetch("/tasks", {
        method: "POST",
        body: JSON.stringify(newTask),
        headers: {
          "Content-Type": "application/json",
        },
      });
      const backendTaskRes = await res.json();
      console.log(backendTaskRes);
    });
  </script>
</html>
